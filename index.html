<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Factura</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class="container mt-5 p-4 bg-white rounded shadow">
    <h3 class="text-center mb-4">Generador de Factura</h3>
    <form action="../php/factura.php" method="POST">
      <fieldset class="border p-3 mb-4">
        <legend>Datos del Cliente</legend>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label>Nombre del cliente:</label>
            <input type="text" name="nombre_cliente" class="form-control" required>
          </div>
          <div class="col-md-6 mb-3">
            <label>Correo electrónico:</label>
            <input type="email" name="correo" class="form-control" required>
          </div>
          <div class="col-md-6 mb-3">
            <label>Fecha:</label>
            <input type="date" name="fecha" class="form-control" required>
          </div>
          <div class="col-md-12 mb-3">
            <label>Comentarios:</label>
            <textarea name="comentarios" rows="3" class="form-control"></textarea>
          </div>
        </div>
      </fieldset>

      <fieldset class="border p-3">
        <legend>Productos</legend>

        <!-- Producto 1 -->
        <div class="mb-3">
          <label>Producto 1:</label>
          <div class="row g-2">
            <div class="col-md-3">
              <input type="text" name="producto[]" class="form-control" placeholder="Nombre" required>
            </div>
            <div class="col-md-2">
              <input type="number" name="precio[]" class="form-control" placeholder="Precio" required>
            </div>
            <div class="col-md-2">
              <input type="number" name="cantidad[]" class="form-control" placeholder="Cantidad" required>
            </div>
            <div class="col-md-3">
              <select name="categoria[]" class="form-select">
                <option value="Servicios">Servicios</option>
                <option value="Educación">Educación</option>
                <option value="Tecnología">Tecnología</option>
              </select>
            </div>
            <div class="col-md-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="iva[]" value="0">
                <label class="form-check-label">IVA</label>
              </div>
            </div>
          </div>
        </div>

        <!-- Producto 2 -->
        <div class="mb-3">
          <label>Producto 2:</label>
          <div class="row g-2">
            <div class="col-md-3">
              <input type="text" name="producto[]" class="form-control" placeholder="Nombre" required>
            </div>
            <div class="col-md-2">
              <input type="number" name="precio[]" class="form-control" placeholder="Precio" required>
            </div>
            <div class="col-md-2">
              <input type="number" name="cantidad[]" class="form-control" placeholder="Cantidad" required>
            </div>
            <div class="col-md-3">
              <select name="categoria[]" class="form-select">
                <option value="Servicios">Servicios</option>
                <option value="Educación">Educación</option>
                <option value="Tecnología">Tecnología</option>
              </select>
            </div>
            <div class="col-md-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="iva[]" value="1">
                <label class="form-check-label">IVA</label>
              </div>
            </div>
          </div>
        </div>

        <!-- Producto 3 -->
        <div class="mb-3">
          <label>Producto 3:</label>
          <div class="row g-2">
            <div class="col-md-3">
              <input type="text" name="producto[]" class="form-control" placeholder="Nombre" required>
            </div>
            <div class="col-md-2">
              <input type="number" name="precio[]" class="form-control" placeholder="Precio" required>
            </div>
            <div class="col-md-2">
              <input type="number" name="cantidad[]" class="form-control" placeholder="Cantidad" required>
            </div>
            <div class="col-md-3">
              <select name="categoria[]" class="form-select">
                <option value="Servicios">Servicios</option>
                <option value="Educación">Educación</option>
                <option value="Tecnología">Tecnología</option>
              </select>
            </div>
            <div class="col-md-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="iva[]" value="2">
                <label class="form-check-label">IVA</label>
              </div>
            </div>
          </div>
        </div>

      </fieldset>

      <div class="text-end mt-4">
        <button type="submit" class="btn btn-primary">Generar Factura</button>
      </div>
    </form>
  </div>
</body>
</html>
